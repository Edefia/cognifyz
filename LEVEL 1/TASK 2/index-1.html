<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGNIFYZ BUTTON</title>
</head>
<body>
    <style> 
        #button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding:15px 30px;
            background-color: #007ACC;
            color: white;
            outline: 3px #007ACC solid;
            outline-offset: -3px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 400ms;
            position: absolute;
            top: 45%;
            left: 45%;

        }
    </style>

    <button id="button">Get Started </button>

    <script>
        const button = document.getElementById('button');
        button.addEventListener('click', () => {
            button.style.backgroundColor = 
                 button.style.backgroundColor === 'white' ? '#007ACC' : 'white';
                 button.style.color = button.style.color === '#007ACC' ? 'white' : '#007ACC'
        });
    </script>
</body>
</html>
