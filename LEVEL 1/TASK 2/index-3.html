<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGNIFYZ Calculator</title>
</head>
<body>
    <!-- my css  -->
    <style>
        .popup {
            position: absolute;
            left: 40%;
            top: 30%;
            width: fit-content;
            height: fit-content;
            background: #FFFFFF;
            box-shadow: 0px 187px 75px rgba(0, 0, 0, 0.01), 0px 105px 63px rgba(0, 0, 0, 0.05), 0px 47px 47px rgba(0, 0, 0, 0.09), 0px 12px 26px rgba(0, 0, 0, 0.1), 0px 0px 0px rgba(0, 0, 0, 0.1);
            border-radius: 13px;
            padding: 20px;
        }
        h1{
            text-align: center;
        }

        .input {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Oxygen","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue",sans-serif;
            font-weight: 500;
            font-size: .8vw;
            color: rgb(28,28,30);
            background-color: #fff;
            box-shadow: 0 0 .4vw rgba(0,0,0,0.5), 0 0 0 .15vw transparent;
            border-radius: 0.4vw;
            border: none;
            outline: none;
            padding: 0.4vw;
            max-width: 190px;
            transition: .4s;
            margin: 5px;
        }

        .input:hover {
            box-shadow: 0 0 0 .15vw rgba(135, 207, 235, 0.186);
        }

        .input:focus {
            box-shadow: 0 0 0 .15vw skyblue;
        }

        #calculate {
            display: flex;
            justify-content: center;
            align-items: center;
            justify-self: center;
            padding: 8px 20px;
            gap: 15px;
            background-color: #007ACC;
            outline: 3px #007ACC solid;
            outline-offset: -3px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 400ms;
            color: white;
            font-size: large;
            margin: 10px  ;
        }
        #calculate:hover {
            background-color: transparent;
            color: #007ACC;
        }
        #result{
            font-size: 14px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
        }
    </style>

    <!-- my html  -->
    <div class="popup">
        <h1>Calculator</h1>
        <div class="inputs">
            <input type="number" id="f-num" class="input" placeholder="Enter a number">         
            <input type="number" id="s-num" class="input" placeholder="Enter a number">
            <button id="calculate">Add</button>
        </div>
        <p id="result"></p>
    </div>



    <!-- my javascript -->
    <script>
        document.getElementById('calculate').addEventListener('click', () => {
            const fnum = parseFloat(document.getElementById('f-num').value);
            const snum = parseFloat(document.getElementById('s-num').value);

            if (!isNaN(fnum) && !isNaN(snum)) {
                document.getElementById('result').textContent = `Result:\n${fnum} + ${snum} = ${fnum + snum}`;
            } else {
                document.getElementById('result').textContent = "Please enter valid numbers.";
            }
        });
    </script>
</body>
</html>
